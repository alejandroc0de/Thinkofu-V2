<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/mainWindow.css">
    
    <title>Thinkofu</title>
</head>
<body>
    
    <header>
        <h2 id="welcomeMessage">Welcome to thinkofu</h2>
    </header>

    <button id="logoutButton">Logout</button>

    <body>
        <div id="partnerInfo">
            <p>Stay close, even when apart</p>
        </div>

        <div id="recentBox">

        </div>


        <button id="refreshRecentBox" class="button">
            <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                viewBox="0 0 20 20"
                height="20"
                fill="none"
                class="svg-icon"
            >
                <g stroke-width="1.5" stroke-linecap="round" stroke="#ff342b">
                <path
                    d="m3.33337 10.8333c0 3.6819 2.98477 6.6667 6.66663 6.6667 3.682 0 6.6667-2.9848 6.6667-6.6667 0-3.68188-2.9847-6.66664-6.6667-6.66664-1.29938 0-2.51191.37174-3.5371 1.01468"
                ></path>
                <path
                    d="m7.69867 1.58163-1.44987 3.28435c-.18587.42104.00478.91303.42582 1.0989l3.28438 1.44986"
                ></path>
                </g>
            </svg>
            <span class="lable">Refresh</span>
        </button>  
        
        

        <div id="thinkofu">
            <button id="thinkofuButton" class="pushable">
                <span class="shadow"></span>
                <span class="edge"></span>
                <span class="front"> Thinkofu </span>
            </button>
        </div>


        <div id="thinkofu">
            <input class="input" id="partnerInput" type="text" placeholder="Enter your partner code id">
            <button class="pushable">
                <span class="shadow"></span>
                <span class="edge"></span>
                <span id="buttonFindPartner" class="front"> Find partner </span>
            </button>
        </div>

    </body>

    <footer>
        
    </footer>

    <script src="/js/mainWindow.js"></script>
</body>
</html>
